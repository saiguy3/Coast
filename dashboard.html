<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A rideshare web service for college students.">
  <meta name="author" content="Sai Atmakuri and Tanish Ambulkar">

  <title>Skrrt</title>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <!-- Bootstrap Date Picker -->
  <link href="http://code.gijgo.com/1.5.1/css/gijgo.css" rel="stylesheet" type="text/css" />
</head>

<body class="fixed-nav bg-dark" id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="dashboard.html">Coast</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" data-placement="right" title="Home">
          <a class="nav-link" href="dashboard.html">
            <i class="fa fa-fw fa-home"></i>
            <span class="nav-link-text">Home</span>
          </a>
        </li>
        <li class="nav-item" data-placement="right" title="Messages">
          <a class="nav-link" href="messages.html" data-parent="#exampleAccordion">
            <i class="fa fa-fw fa-comments"></i>
            <span class="nav-link-text">Messages</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-fw fa-sign-out"></i>Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="container-fluid">
      <!-- Find a Ride -->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-car"></i> Find a Ride
        </div>
        <div class="card-body">
          <form class="col-md-12">
            <div class="form-row">
              <label class="col-lg-1 col-form-label col-form-label-lg" for="fromLabel">From: </label>
              <div class="form-group col-md-7">
                <select class="form-control form-control-lg" id="school" required>
                  <option value="">Select School...</option>
                  <option value="UCB">UC Berkeley</option>
                  <option value="UCD">UC Davis</option>
                  <option value="UCI">UC Irvine</option>
                  <option value="UCLA">UC Los Angeles</option>
                  <option value="UCM">UC Merced</option>
                  <option value="UCR">UC Riverside</option>
                  <option value="UCSD">UC San Diego</option>
                  <option value="UCSB">UC Santa Barbara</option>
                  <option value="UCSC">UC Santa Cruz</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                  <input id="depart-date-ride" class="form-control form-control-lg" placeholder="Depart Date" required>
              </div>
            </div>
            <div class="form-row">
              <label class="col-lg-1 col-form-label col-form-label-lg" for="toLabel">To: </label>
              <div class="form-group col-md-7">
                <select class="form-control form-control-lg" id="school" required>
                  <option value="">Select School...</option>
                  <option value="UCB">UC Berkeley</option>
                  <option value="UCD">UC Davis</option>
                  <option value="UCI">UC Irvine</option>
                  <option value="UCLA">UC Los Angeles</option>
                  <option value="UCM">UC Merced</option>
                  <option value="UCR">UC Riverside</option>
                  <option value="UCSD">UC San Diego</option>
                  <option value="UCSB">UC Santa Barbara</option>
                  <option value="UCSC">UC Santa Cruz</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                  <input id="return-date-ride" class="form-control form-control-lg" placeholder="Return Date" >
              </div>
            </div>
            <button type="submit" class="hover btn btn-primary btn-lg" id="ride-submit-button" style="float: right;">Find Ride</button>
          </form>
        </div>
      </div>
      <!-- Become a Driver -->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-id-card"></i> Become a Driver
        </div>
        <div class="card-body">
          <form class="col-md-12">
            <div class="form-row">
              <label class="col-lg-1 col-form-label col-form-label-lg" for="fromLabel">From: </label>
              <div class="form-group col-md-7">
                <select class="form-control form-control-lg" id="school" required>
                  <option value="">Select School...</option>
                  <option value="UCB">UC Berkeley</option>
                  <option value="UCD">UC Davis</option>
                  <option value="UCI">UC Irvine</option>
                  <option value="UCLA">UC Los Angeles</option>
                  <option value="UCM">UC Merced</option>
                  <option value="UCR">UC Riverside</option>
                  <option value="UCSD">UC San Diego</option>
                  <option value="UCSB">UC Santa Barbara</option>
                  <option value="UCSC">UC Santa Cruz</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                  <input id="depart-date-driver" class="form-control form-control-lg" placeholder="Depart Date" required>
              </div>
            </div>
            <div class="form-row">
              <label class="col-lg-1 col-form-label col-form-label-lg" for="toLabel">To: </label>
              <div class="form-group col-md-7">
                <select class="form-control form-control-lg" id="school" required>
                  <option value="">Select School...</option>
                  <option value="UCB">UC Berkeley</option>
                  <option value="UCD">UC Davis</option>
                  <option value="UCI">UC Irvine</option>
                  <option value="UCLA">UC Los Angeles</option>
                  <option value="UCM">UC Merced</option>
                  <option value="UCR">UC Riverside</option>
                  <option value="UCSD">UC San Diego</option>
                  <option value="UCSB">UC Santa Barbara</option>
                  <option value="UCSC">UC Santa Cruz</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                  <input id="return-date-driver" class="form-control form-control-lg" placeholder="Return Date" >
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                  <input type="number" class="form-control form-control-lg" id="price" placeholder="Price" required>
              </div>
              <div class="form-group col-md-6">
                  <input type="number" class="form-control form-control-lg" id="numSpots" placeholder="# Spots" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-10">
                  <input type="text" class="form-control form-control-lg" id="comments" placeholder="Any comments for riders..." >
              </div>
              <div class="col-md-2">
                <button type="submit" class="hover btn btn-primary btn-lg" id="driver-submit-button" style="float: right;">Become a Driver</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->

    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Date Picker -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://code.gijgo.com/1.5.1/js/gijgo.js" type="text/javascript"></script>

    <script>
        $('#depart-date-ride').datepicker({
            uiLibrary: 'bootstrap4',
            iconsLibrary: 'fontawesome'
        });
        $('#return-date-ride').datepicker({
            uiLibrary: 'bootstrap4',
            iconsLibrary: 'fontawesome'
        });
        $('#depart-date-driver').datepicker({
            uiLibrary: 'bootstrap4',
            iconsLibrary: 'fontawesome'
        });
        $('#return-date-driver').datepicker({
            uiLibrary: 'bootstrap4',
            iconsLibrary: 'fontawesome'
        });
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin.min.js"></script>
  </div>
</body>

</html>
