  <div class="container">
    <div class="container-fluid">
      <!-- Find a Ride -->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-car"></i> Find a Ride
        </div>
        <div class="card-body">
          <form class="col-md-12">
            <div class="form-row">
              <label class="col-lg-1 col-form-label col-form-label-lg" for="fromLabel">From: </label>
              <div class="form-group col-md-7">
                <select class="form-control form-control-lg" id="ride-origin" required>
                  <option value="">Select School...</option>
                  <option value="UCB">UC Berkeley</option>
                  <option value="UCD">UC Davis</option>
                  <option value="UCI">UC Irvine</option>
                  <option value="UCLA">UC Los Angeles</option>
                  <option value="UCM">UC Merced</option>
                  <option value="UCR">UC Riverside</option>
                  <option value="UCSD">UC San Diego</option>
                  <option value="UCSB">UC Santa Barbara</option>
                  <option value="UCSC">UC Santa Cruz</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                  <input id="depart-date-ride" class="form-control form-control-lg" placeholder="Depart Date" required>
              </div>
            </div>
            <div class="form-row">
              <label class="col-lg-1 col-form-label col-form-label-lg" for="toLabel">To: </label>
              <div class="form-group col-md-7">
                <select class="form-control form-control-lg" id="ride-destination" required>
                  <option value="">Select School...</option>
                  <option value="UCB">UC Berkeley</option>
                  <option value="UCD">UC Davis</option>
                  <option value="UCI">UC Irvine</option>
                  <option value="UCLA">UC Los Angeles</option>
                  <option value="UCM">UC Merced</option>
                  <option value="UCR">UC Riverside</option>
                  <option value="UCSD">UC San Diego</option>
                  <option value="UCSB">UC Santa Barbara</option>
                  <option value="UCSC">UC Santa Cruz</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                  <input id="return-date-ride" class="form-control form-control-lg" placeholder="Return Date" >
              </div>
            </div>
            <button type="submit" class="hover btn btn-primary btn-lg" id="ride-submit-button" style="float: right;">Find Ride</button>
          </form>
        </div>
      </div>
      <!-- Become a Driver -->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-id-card"></i> Become a Driver
        </div>
        <div class="card-body">
          <form class="col-md-12" id="driver-form">
            <div class="form-row">
              <label class="col-lg-1 col-form-label col-form-label-lg" for="fromLabel">From: </label>
              <div class="form-group col-md-7">
                <select class="form-control form-control-lg" id="driver-origin" required>
                  <option value="">Select School...</option>
                  <option value="UCB">UC Berkeley</option>
                  <option value="UCD">UC Davis</option>
                  <option value="UCI">UC Irvine</option>
                  <option value="UCLA">UC Los Angeles</option>
                  <option value="UCM">UC Merced</option>
                  <option value="UCR">UC Riverside</option>
                  <option value="UCSD">UC San Diego</option>
                  <option value="UCSB">UC Santa Barbara</option>
                  <option value="UCSC">UC Santa Cruz</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                  <input id="depart-date-driver" class="form-control form-control-lg" placeholder="Depart Date" required>
              </div>
            </div>
            <div class="form-row">
              <label class="col-lg-1 col-form-label col-form-label-lg" for="toLabel">To: </label>
              <div class="form-group col-md-7">
                <select class="form-control form-control-lg" id="driver-destination" required>
                  <option value="">Select School...</option>
                  <option value="UCB">UC Berkeley</option>
                  <option value="UCD">UC Davis</option>
                  <option value="UCI">UC Irvine</option>
                  <option value="UCLA">UC Los Angeles</option>
                  <option value="UCM">UC Merced</option>
                  <option value="UCR">UC Riverside</option>
                  <option value="UCSD">UC San Diego</option>
                  <option value="UCSB">UC Santa Barbara</option>
                  <option value="UCSC">UC Santa Cruz</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                  <input id="return-date-driver" class="form-control form-control-lg" placeholder="Return Date" >
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                  <input type="number" class="form-control form-control-lg" id="price" placeholder="Price" required>
              </div>
              <div class="form-group col-md-6">
                  <input type="number" class="form-control form-control-lg" id="numSpots" placeholder="# Spots" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-10">
                  <input type="text" class="form-control form-control-lg" id="comments" placeholder="Any comments for riders..." >
              </div>
              <div class="col-md-2">
                <button type="submit" class="hover btn btn-primary btn-lg" id="driver-submit-button" style="float: right;">Become a Driver</button>
              </div>
            </div>

    <script type="text/javascript">
      function createRide(event){
        console.log("inside createRide");
        const origin = document.getElementById('driver-origin').value;
        const destination = document.getElementById('driver-destination').value;
        const departDate = document.getElementById('depart-date-driver').value;
        const returnDate = document.getElementById('return-date-driver').value;
        const price = document.getElementById('price').value;
        const numSpots = document.getElementById('numSpots').value;
        const comments = document.getElementById('comments').value;

        const currentUser = firebase.auth().currentUser.uid;
        console.log(currentUser);
        firebase.database().ref("rides/")
          .push({currentUser,origin,destination,departDate,returnDate,price,numSpots,comments})
          .then(alert('Your ride has been posted'));
        document.getElementById('driver-origin').value = null;
        document.getElementById('driver-destination').value = null;
        document.getElementById('depart-date-driver').value = null;
        document.getElementById('return-date-driver').value = null;
        document.getElementById('price').value = null;
        document.getElementById('numSpots').value = null;
        document.getElementById('comments').value = null;
      }
      const createRideForm = document.getElementById("driver-form");
      createRideForm.addEventListener("submit",createRide,true);

    </script>
