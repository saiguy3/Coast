<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A rideshare web service for college students.">
    <meta name="author" content="Sai Atmakuri and Tanish Ambulkar">

    <title>Coast</title>
    <link rel="shortcut icon" href="img/logo.png" />
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template -->
    <link href="css/grayscale.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBNaYCjRpVElS6trBdVw_aMoAk8TuKrABc",
            authDomain: "skrrt-5acd5.firebaseapp.com",
            databaseURL: "https://skrrt-5acd5.firebaseio.com",
            projectId: "skrrt-5acd5",
            storageBucket: "skrrt-5acd5.appspot.com",
            messagingSenderId: "416128707790"
        };
        firebase.initializeApp(config);
    </script>
    <script type="text/javascript">
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          location.replace("dashboard.html");
        }
      });
    </script>
</head>

<body id="page-top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="img/logo.png" alt="Coast" style="height:50px;width:50px;" /></a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              Menu
              <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item" id="menu-item-login">
                      <a class="nav-link" href="index.html">Home</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- Login Section -->
  <section id="login-section" class="content-section text-center">
      <div class="container">
          <div class="col-lg-12 mx-auto">
              <h1>Log-In</h1>
              <div id="messageForm">
                  <form name="login" class="col-md-6 mx-auto" id="loginForm">
                      <div class="form-group">
                          <label class="col-form-label col-form-label-lg" for="usernameLabel" style="float: left;">Email: </label>
                          <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" name="username" required>
                      </div>
                      <div class="form-group">
                          <label class="col-form-label col-form-label-lg" for="passwordLabel" style="float: left;">Password: </label>
                          <input type="password" class="form-control form-control-lg" id="email" placeholder="Password" name="password" required>
                      </div>
                      <div class="form-group">
                          <label class="col-form-label col-form-label-lg" for="registerlink" style="float: left;">If you don't have an account, sign up <a href="index.html#register">here</a>.</label>
                      </div>
                      <button class="hover btn btn-primary btn-lg" id="loginButton">Log-in</button>
                  </form>
              </div>
          </div>
      </div>
  </section>

  <script>
      function login(event){
          const user = document.getElementsByName("username")[0].value;
          const pass = document.getElementsByName("password")[0].value;
          console.log(pass);
          console.log(user);

          const promise = firebase.auth().signInWithEmailAndPassword(user,pass)
              .then((user) => {
                console.log(user);
                location.replace("dashboard.html");
              });
          promise.catch(e => console.log(e.message));

          event.preventDefault();
      }
      var form = document.getElementById("loginForm");
      form.addEventListener("submit",login, true);
  </script>
</body>

</html>
